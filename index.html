<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código MySQL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Código MySQL</h1>
    <button onclick="generarCodigo('crearTabla')">Crear Tabla</button>
    <button onclick="generarCodigo('insertarDatos')">Insertar Datos</button>
    <button onclick="generarCodigo('crearLlavePrimaria')">Crear Llave Primaria</button>
    <button onclick="generarCodigo('crearLlaveForanea')">Crear Llave Foránea</button>
    <button onclick="generarCodigo('crearBaseDatos')">Crear Base de Datos</button>
    <button onclick="generarCodigo('seleccionarDatos')">Seleccionar Datos</button>
    <button onclick="generarCodigo('actualizarDatos')">Actualizar Datos</button>
    <button onclick="generarCodigo('eliminarDatos')">Eliminar Datos</button>
    <pre id="codigo"></pre>
    <script src="script.js"></script>
</body>
</html>
